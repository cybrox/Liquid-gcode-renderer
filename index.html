<html>
<head>

  <link rel="stylesheet" href="assets/stylesheets/application.css" />

  <title>gcview</title>

</head>
<body>

  <div id="interface-1">
    Analyzing Path <span id="lcurr">0</span> / <span id="ltot">?</span><br />
    Rendering Path <span id="rcurr">0</span> / <span id="rtot">?</span><br />
    Extruder temp. <span id="tempe">?</span>C<br />
    Bed temp. <span id="tempb">?</span>C
  </div>
  <div id="interface-2">
    <input type="checkbox" class="ui-checkbox" id="ui-checkbox-fill" checked /> Display printed lines<br />
    <input type="checkbox" class="ui-checkbox" id="ui-checkbox-rapd" checked /> Display printing movements<br />
    <input type="checkbox" class="ui-checkbox" id="ui-checkbox-move" checked /> Display non-printing movements<br />
  </div>
  <div id="scene"></div>

  <script type="text/javascript" src="assets/vendor/jquery.min.js"></script>
  <script type="text/javascript" src="assets/vendor/three.min.js"></script>
  <script type="text/javascript" src="assets/vendor/three.tb.js"></script>
  <script type="text/javascript" src="assets/javascripts/event.js"></script>
  <script type="text/javascript" src="assets/javascripts/user.js"></script>
  <script type="text/javascript" src="assets/javascripts/library.js"></script>
  <script type="text/javascript" src="assets/javascripts/gcview.js"></script>
  <script type="text/javascript" src="assets/javascripts/gcparse.js"></script>

  <script type="text/javascript" src="printers/ultimaker2.js"></script>

  <script type="text/javascript">


      var printer = printerultimaker2;
      
      $.get('gcode/programmer.gcode', function(payload){
        gcview._init();
        gcparse._parse(payload);
      });

  </script>

</body>
</html>
